<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중소기업 사업 공고</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }

        h1 {
            color: #2d4a7c;
        }

        .counter {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
        }

        .announcement-list {
            list-style: none;
            padding: 0;
        }

        .announcement {
            background: #fff;
            margin-bottom: 15px;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }

        .announcement .title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .announcement .date {
            color: #888;
            font-size: 0.95em;
        }

        .announcement .keywords {
            margin-top: 6px;
            color: #2d4a7c;
            font-size: 0.95em;
        }

        .announcement .status {
            float: right;
            color: #fff;
            background: #2d4a7c;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.9em;
        }
        .search-options {
            margin-bottom: 20px;
        }
        .search-options input {
            padding: 6px;
            margin-right: 8px;
        }
        .announcement-list-wrapper {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            padding: 24px 18px 8px 18px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>중소기업 사업 공고</h1>
    <div class="counter">
        현재 지원 중인 사업: <span id="activeCount">0</span>개
    </div>
    <div class="search-options">
        <label>시작일: <input type="date" id="startDate"></label>
        <label>종료일: <input type="date" id="endDate"></label>
        <label>페이지: <input type="number" id="pageNo" value="1" min="1" style="width:60px"></label>
        <label>출력수: <input type="number" id="numOfRows" value="10" min="1" max="100" style="width:60px"></label>
        <button id="searchBtn">검색</button>
    </div>
    <div class="search-bar">
        <!-- 키워드 드롭박스 제거 -->
    </div>
    <div class="announcement-list-wrapper">
        <div id="previewList" style="margin-bottom:18px;"></div>
        <ul class="announcement-list" id="announcementList">
            <!-- 공고 리스트가 여기에 표시됩니다 -->
        </ul>
        <div id="noDataMsg" style="display:none;color:#b00;text-align:center;margin:24px 0 8px 0;font-weight:bold;">조건에 맞는 데이터가 없습니다.</div>
    </div>
    <script>
        // 실제 사업공고 API 엔드포인트와 파라미터 사용
        let lastAnnouncements = [];
        let lastKeywords = [];

        async function fetchAnnouncements() {
            const pageNo = document.getElementById('pageNo').value || "1";
            const numOfRows = document.getElementById('numOfRows').value || "10";
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let apiUrl = `/api/proxy?pageNo=${pageNo}&numOfRows=${numOfRows}`;
            if (startDate) apiUrl += `&startDate=${startDate}`;
            if (endDate) apiUrl += `&endDate=${endDate}`;

            try {
                const response = await fetch(apiUrl);
                const text = await response.text();
                let result;
                try {
                    result = JSON.parse(text);
                } catch {
                    // XML 파싱
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(text, "text/xml");
                    const items = Array.from(xml.getElementsByTagName("item"));
                    const announcements = items.map(item => ({
                        title: item.getElementsByTagName("bizTitle")[0]?.textContent || "사업명 없음",
                        date: item.getElementsByTagName("regDate")[0]?.textContent || "날짜 없음",
                        keywords: [item.getElementsByTagName("bizTyNm")[0]?.textContent || "키워드 없음"],
                        status: item.getElementsByTagName("bizPrdYn")[0]?.textContent === "Y" ? "지원중" : "마감"
                    }));
                    lastAnnouncements = announcements;
                    renderList(announcements);
                    return;
                }
                // JSON 구조일 경우
                const announcements = (result.response?.body?.items?.item || []).map(item => ({
                    title: item.bizTitle || "사업명 없음",
                    date: item.regDate || "날짜 없음",
                    keywords: [item.bizTyNm || "키워드 없음"],
                    status: item.bizPrdYn === "Y" ? "지원중" : "마감"
                }));
                lastAnnouncements = announcements;
                renderList(announcements);
            } catch (e) {
                document.getElementById('announcementList').innerHTML = "<li>데이터를 불러오지 못했습니다.</li>";
                document.getElementById('activeCount').textContent = 0;
            }
        }

        function renderList(announcements) {
            const list = document.getElementById('announcementList');
            const preview = document.getElementById('previewList');
            const noDataMsg = document.getElementById('noDataMsg');
            list.innerHTML = "";
            preview.innerHTML = "";
            let activeCount = 0;
            // 최신순(날짜 내림차순) 정렬
            const sorted = announcements.slice().sort((a, b) => b.date.localeCompare(a.date));
            // 최신 공고 2~3개 미리보기
            const previewItems = sorted.slice(0, 3);
            if (previewItems.length > 0) {
                preview.innerHTML =
                    `<div style="border:2px solid #2d4a7c;background:#f7faff;padding:14px 14px 8px 14px;border-radius:8px;">
                        <div style="margin-bottom:10px;font-weight:bold;color:#2d4a7c;">최신 공고 미리보기 (항상 상단에 표시)</div>` +
                    previewItems.map(a =>
                        `<div style="background:#f3f6fa;padding:10px 12px;border-radius:6px;margin-bottom:8px;">
                            <span class="status">${a.status}</span>
                            <span style="font-weight:bold;">${a.title}</span>
                            <span style="color:#888;font-size:0.95em;"> (${a.date})</span>
                        </div>`
                    ).join("") +
                    `</div>`;
            }
            if (sorted.length === 0) {
                noDataMsg.style.display = "block";
            } else {
                noDataMsg.style.display = "none";
            }
            sorted.forEach(a => {
                if (a.status === "지원중") activeCount++;
                const li = document.createElement('li');
                li.className = "announcement";
                li.innerHTML = `
                    <span class="status">${a.status}</span>
                    <div class="title">${a.title}</div>
                    <div class="date">${a.date}</div>
                    <div class="keywords">키워드: ${a.keywords.join(", ")}</div>
                `;
                list.appendChild(li);
            });
            document.getElementById('activeCount').textContent = activeCount;
        }

        // 옵션 검색 버튼 이벤트
        document.getElementById('searchBtn').addEventListener('click', function () {
            fetchAnnouncements();
        });

        // 초기 렌더링
        fetchAnnouncements();
    </script>
</body>
</html>
